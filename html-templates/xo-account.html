<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
  lang="pt-br"
>
  <head>
    <vtex:contentPlaceHolder id="SEO" />
    <vtex:template id="xo-head" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/arquivos/delete-account-murau.css"
    />
  </head>
  <body>
    <vtex:template id="xo-flat-header" />
    <section class="container-fluid">
      <div class="row pt-3 mb-3">
        <div class="col-12">
          <div class="text-center">
            <h1 class="titulo-sessao mb-4">Sua conta</h1>
          </div>
        </div>
      </div>
      <article class="container">
        <vtex.cmc:accountUserProfile />
      </article>
    </section>
    <div class="e-delete" style="display: none">
      <div class="e-delete__content">
        <div class="e-delete__content__header close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22.627"
            height="22.627"
            viewBox="0 0 22.627 22.627"
          >
            <path
              class="a"
              d="M-3310.5,14.5v-5h-5A1.5,1.5,0,0,1-3317,8a1.5,1.5,0,0,1,1.5-1.5h5v-5A1.5,1.5,0,0,1-3309,0a1.5,1.5,0,0,1,1.5,1.5v5h5A1.5,1.5,0,0,1-3301,8a1.5,1.5,0,0,1-1.5,1.5h-5v5A1.5,1.5,0,0,1-3309,16,1.5,1.5,0,0,1-3310.5,14.5Z"
              transform="translate(2345.473 -2334.16) rotate(-45)"
            />
          </svg>
        </div>
        <div class="e-delete__content__info" id="step-01" style="display: none">
          <h2 class="e-delete__title">
            Você tem certeza que quer remover sua conta?
          </h2>
          <p class="e-delete__text">
            Se você remover essa conta você não terá mais acesso ao histórico de
            compras.
          </p>
          <div class="e-delete__content__button">
            <button class="e-delete__button">Tenho certeza</button>
            <button class="e-delete__button close">Cancelar</button>
          </div>
        </div>
        <div class="e-delete__content__form" id="step-02" style="display: none">
          <form>
            <h2 class="e-delete__title">
              Confirme seu email para confirmar a exclusão.
            </h2>
            <input
              required="required"
              name="email"
              type="email"
              placeholder="Informar e-mail"
              autocomplete="off"
            />
            <div class="e-delete__content__button">
              <button class="e-delete__button">Confirmar</button>
              <button class="e-delete__button close">Cancelar</button>
            </div>
          </form>
        </div>
        <div
          class="e-delete__content__confirm"
          id="step-03"
          style="display: none"
        >
          <p class="e-delete__text">Sua conta foi excluída com sucesso.</p>
          <p class="e-delete__text">:’(</p>
        </div>
      </div>
    </div>
    <div class="e-overlay" style="display: none"></div>
    <script
      type="text/javascript"
      src="/arquivos/delete-account-murau.js"
    ></script>
    <vtex:template id="xo-footer" />
  </body>
</html>
